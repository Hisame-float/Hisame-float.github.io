<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
    }
    @keyframes scan {
      0%, 100% { transform: translateY(-100%); }
      50% { transform: translateY(100%); }
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) translateX(0) scale(1); }
      50% { transform: translateY(50vh) translateX(10px) scale(1.1); }
      100% { transform: translateY(110vh) translateX(0) scale(1); }
    }
    .animate-scan { animation: scan 3s ease-in-out infinite; }
    .animate-scan-delay { animation: scan 3s ease-in-out infinite 1s; }
    .animate-scan-slow { animation: scan 4s ease-in-out infinite 0.5s; }
    .snowflake {
      position: absolute;
      color: white;
      animation: fall linear infinite;
      user-select: none;
      filter: blur(1px);
      will-change: transform;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    .fade-out {
      opacity: 0 !important;
    }
    #loading-screen {
      transition: opacity 0.7s;
    }
    #menu-overlay {
      transition: opacity 0.5s, visibility 0.5s;
    }
    .menu-item {
      transition: transform 0.3s, opacity 0.3s;
    }
    .parallax-bg {
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div id="snow-container" class="fixed inset-0 pointer-events-none z-50 overflow-hidden"></div>
  <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-sky-50 via-white to-blue-50 flex flex-col items-center justify-center z-50 overflow-hidden">
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-0 left-1/4 w-px h-full bg-gradient-to-b from-transparent via-sky-300 to-transparent animate-scan"></div>
      <div class="absolute top-0 left-1/2 w-px h-full bg-gradient-to-b from-transparent via-cyan-300 to-transparent animate-scan-delay"></div>
      <div class="absolute top-0 left-3/4 w-px h-full bg-gradient-to-b from-transparent via-sky-300 to-transparent animate-scan-slow"></div>
    </div>
    <div class="relative z-10 w-full max-w-md px-8">
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-sky-500 mb-2" style="text-shadow: 0 0 10px rgba(56, 189, 248, 0.3)">LOADING</h2>
        <p id="load-progress" class="text-sky-400 text-xl font-mono">0%</p>
      </div>
      <div class="relative h-2 bg-sky-100 rounded-full overflow-hidden shadow-lg">
        <div id="progress-bar" class="h-full bg-gradient-to-r from-cyan-300 via-sky-300 to-cyan-300 rounded-full transition-all duration-300 shadow-lg" style="width: 0%; box-shadow: 0 0 20px rgba(56, 189, 248, 0.5)"></div>
      </div>
    </div>
  </div>
  <header class="fixed top-0 left-0 right-0 z-50 bg-sky-100 bg-opacity-85 backdrop-blur-sm border-b border-sky-200">
    <div class="flex justify-between items-center p-4 md:p-6">
      <button onclick="navigateTo('home')" class="text-sky-600 text-xl font-bold hover:text-sky-500 transition-colors">
        HISAME
      </button>
      <button onclick="toggleMenu()" class="text-sky-600 hover:text-sky-500 transition-colors z-50" id="menu-button">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </header>
  <div id="menu-overlay" class="fixed inset-0 z-40 opacity-0 invisible">
    <div class="absolute inset-0 overflow-hidden">
      <div id="menu-bg" class="parallax-bg absolute inset-0 bg-cover bg-center" style="background-image: url('images/c.png')">
        <div class="absolute inset-0 bg-white bg-opacity-80"></div>
      </div>
    </div>
    <div class="relative flex items-center justify-center min-h-screen">
      <nav class="text-center space-y-6 md:space-y-8 px-4">
        <button onclick="navigateTo('home')" class="menu-item block text-sky-600 text-3xl md:text-5xl lg:text-6xl font-bold hover:text-sky-500 transition-all duration-300">Home</button>
        <button onclick="navigateTo('gallery')" class="menu-item block text-sky-600 text-3xl md:text-5xl lg:text-6xl font-bold hover:text-sky-500 transition-all duration-300">Illustrations</button>
        <button onclick="navigateTo('about')" class="menu-item block text-sky-600 text-3xl md:text-5xl lg:text-6xl font-bold hover:text-sky-500 transition-all duration-300">About</button>
        <button onclick="navigateTo('contact')" class="menu-item block text-sky-600 text-3xl md:text-5xl lg:text-6xl font-bold hover:text-sky-500 transition-all duration-300">Links</button>
      </nav>
    </div>
  </div>
  <main>
    <div id="page-home" class="page active">
      <div class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div id="home-bg" class="parallax-bg absolute inset-0 bg-cover bg-center" style="background-image: url('images/bg.png'); filter: blur(5px); transform: scale(1.05)"></div>
        <div class="absolute inset-0 bg-gradient-to-br from-white/70 via-sky-30/60 to-blue-30/70"></div>
        <div class="relative z-10 text-center text-sky-700 p-8">
          <div class="flex justify-center mb-6">
            <div class="relative">
              <img src="images/icon.png" alt="Icon" class="w-28 h-28 md:w-36 md:h-36 rounded-full object-cover shadow-xl ring-4 ring-white/80">
              <div class="absolute inset-0 rounded-full ring-2 ring-sky-200/50 ring-offset-4"></div>
            </div>
          </div>
          <h1 class="text-6xl md:text-8xl font-bold mb-4 drop-shadow-sm">Official Website</h1>
          <p class="text-xl md:text-2xl mb-8">Hisame_float</p>
        </div>
      </div>
    </div>
    <div id="page-gallery" class="page">
      <div class="min-h-screen bg-gradient-to-br from-white via-sky-50/40 to-blue-50/60 pt-20 pb-12 px-4">
        <div class="max-w-7xl mx-auto">
          <h2 class="text-4xl font-bold text-sky-600 mb-12 text-center">Illustrations</h2>
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6" id="gallery-grid"></div>
        </div>
      </div>
    </div>
    <div id="page-about" class="page">
      <div class="min-h-screen bg-gradient-to-br from-white via-sky-50/40 to-blue-50/60 pt-20 pb-12 px-4">
        <div class="max-w-3xl mx-auto text-sky-700">
          <h2 class="text-4xl font-bold mb-8 text-sky-600 text-center">About</h2>
          <div class="flex justify-center mb-8">
            <div class="relative">
              <img src="images/icon.png" alt="Profile Icon" class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover shadow-lg ring-4 ring-white">
              <div class="absolute inset-0 rounded-full ring-2 ring-sky-200 ring-offset-2"></div>
            </div>
          </div>
          <div class="space-y-4 text-lg leading-relaxed bg-white/90 p-8 rounded-lg shadow-md">
            <p>こんにちは、ひさめです。</p>
            <p>主に美少女ゲームのイラストを描いています。</p>
            <p>今後攻略したゲームなどのキャラクターも描いていく予定です。</p>
            <p>DiscordやPixivなどもあるので見ていってください!</p>

    </div>

          <h2 class="text-4xl font-bold mb-8 text-sky-600 text-center">Contact</h2>
          <div class="space-y-6 bg-white/90 p-8 rounded-lg shadow-md">
            <p class="text-lg">各種リンクは以下より。連絡を取りたい場合はDiscordかTwitterのDMまでどうぞ。</p>
            <div class="space-y-4">
              <a href="https://x.com/Hisame_float" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 text-sky-500 hover:text-sky-400 transition-colors">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>

                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
              </a>
              <a href="https://odaibako.net/u/Hisame_float" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 text-sky-500 hover:text-sky-400 transition-colors">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>

                  <polyline points="15 3 21 3 21 9"></polyline>

              </a>
              <a href="https://pixiv.me/hisame_float" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 text-sky-500 hover:text-sky-400 transition-colors">

                  <path d="M4.935 0C2.814 0 1.092 1.723 1.092 3.843v16.314C1.092 22.277 2.815 24 4.935 24h14.13c2.12 0 3.843-1.723 3.843-3.843V3.843C22.908 1.723 21.185 0 19.065 0H4.935zm8.43 2.667c3.483 0 6.31 2.827 6.31 6.31 0 3.484-2.827 6.31-6.31 6.31h-2.858v3.027h2.139v1.428h-2.14v1.665H8.367v-1.665H6.23v-1.428h2.138v-3.027H5.683V8.977c0-3.483 2.827-6.31 6.31-6.31h.372z"/>
                </svg>
                <span>Pixiv</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
              </a>
              <a href="https://discord.gg/kT6XABR4TU" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 text-sky-500 hover:text-sky-400 transition-colors">

                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>

                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let currentPage = 'home';
    let isMenuOpen = false;
    let mouseX = 0;
    let mouseY = 0;
    function initSnow() {
      const container = document.getElementById('snow-container');
      for (let i = 0; i < 30; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = '❄';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.fontSize = (8 + Math.random() * 6) + 'px';
        snowflake.style.opacity = 0.15 + Math.random() * 0.25;
        snowflake.style.animationDuration = (15 + Math.random() * 20) + 's';
        snowflake.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(snowflake);
      }
    }

    function initGallery() {
      const grid = document.getElementById('gallery-grid');
      for (let i = 1; i <= 16; i++) {
        const item = document.createElement('div');
        item.className = 'group relative overflow-hidden rounded-lg shadow-lg transition-transform hover:scale-105 aspect-[7/10] bg-white';
        item.innerHTML = `
          <img src="images/il/${i}.png" alt="Illustration 1" class="w-full h-full object-cover">
          <div class="absolute inset-0 bg-sky-300 bg-opacity-0 group-hover:bg-opacity-50 transition-all flex items-center justify-center">
            <p class="text-white text-sm md:text-lg opacity-0 group-hover:opacity-100 transition-opacity px-2 font-semibold">
              イラスト ${i}
            </p>
          </div>
        `;
        grid.appendChild(item);
      }
    }

    function startLoading() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        document.getElementById('load-progress').textContent = progress + '%';
        document.getElementById('progress-bar').style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('loading-screen').classList.add('fade-out');
            setTimeout(() => {
              document.getElementById('loading-screen').style.display = 'none';
            }, 700);
          }, 300);
        }
      }, 30);
    }

    function navigateTo(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page-' + page).classList.add('active');
      currentPage = page;
      if (isMenuOpen) toggleMenu();
    }

    function toggleMenu() {
      isMenuOpen = !isMenuOpen;
      const overlay = document.getElementById('menu-overlay');
      const button = document.getElementById('menu-button');
      if (isMenuOpen) {
        overlay.classList.remove('opacity-0', 'invisible');
        overlay.classList.add('opacity-100', 'visible');
        button.innerHTML = '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
        const items = document.querySelectorAll('.menu-item');
        items.forEach((item, index) => {
          setTimeout(() => {
            item.style.transform = 'translateY(0)';
            item.style.opacity = '1';
          }, index * 100 + 200);
        });
      } else {
        overlay.classList.add('opacity-0', 'invisible');
        overlay.classList.remove('opacity-100', 'visible');
        button.innerHTML = '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>';
        const items = document.querySelectorAll('.menu-item');
        items.forEach(item => {
          item.style.transform = 'translateY(10px)';
          item.style.opacity = '0';
        });
      }
    }

    let rafId = null;
    document.addEventListener('mousemove', (e) => {
      const newX = (e.clientX / window.innerWidth - 0.5) * 20;
      const newY = (e.clientY / window.innerHeight - 0.5) * 20;
      if (!rafId) {
        rafId = requestAnimationFrame(() => {
          mouseX = newX;
          mouseY = newY;
          const homeBg = document.getElementById('home-bg');
          const menuBg = document.getElementById('menu-bg');
          if (homeBg) {
            homeBg.style.transform = `translate(${mouseX}px, ${mouseY}px) scale(1.05)`;
          }
          if (menuBg) {
            menuBg.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
          }
          rafId = null;
        });
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      initSnow();
      initGallery();
      startLoading();
    });
  </script>
</body>
</html>
